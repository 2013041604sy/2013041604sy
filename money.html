<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数，完成存款计算
		function calc(){
			//1.获取存款金额（读取用户输入的金额）
			var cunkuanjine = document.getElementById("amount")/*拿上文本框*/.value/*取到文本框的值*/;
			//上面这句话取到的值为“8000”，取到的带双引号的值是字符串，不能进行运算
			//“8000”——>8000
			var cunkuannum = parseInt(cunkuanjine);//字符串转成数字
			//2.开始计算
		    //取得年利率
		    var lilv = document.getElementById("year").value;
		    //var lilvnum = parseInt(lilv);
		    var lixi = cunkuannum * lilv;
		    var total = cunkuannum + lixi;
			//3.把计算的结果写入相应的文本框
			document.getElementById("lixi").value = lixi;//相当于往文本框里填东西
			document.getElementById("total").value = total;
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<h1 align="center">个人网银-个人存款计算器</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款机算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input class="form-control" type="text"placeholder="请输入存款金额" id="amount">
					</td>
				</tr>
				<tr>
					<td>存款期限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年(1.75%)</option>
							<option value="0.0225">两年(2.25%)</option>
							<option value="0.0275">三年(2.75%)</option>
							<option value="0.0275">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" id="lixi" class="form-control" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input type="text" class="form-control" id="total" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
					</td>
				</tr>
			</table>
			开发者:2013041604 宋越 中北大学软件工程
		</div>
	</body>
</html>
